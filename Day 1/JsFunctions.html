<script>
function solveQuadraticEquation(a, b, c) {
	console.log(`Solving roots for ${a}xx` + ((b>=0)?" +":"") + ` ${b}x` + ((c>=0)?" +":"") + ` ${c} = 0`); 
	let determinant = b * b - 4 * a * c;
	let solution = [];
	console.log("  determinant is " + determinant);
	if (determinant>=0) {
		let x1 = (-b + determinant ** 0.5) / 2 / a;
		let x2 = (-b - determinant ** 0.5) / 2 / a;
		solution = [x1, x2];
		console.log("  Solutions are " + solution);
	} else {
		console.log("  There is no solution for this equation");
	}
	return solution;
}

function computeLandingPoint(initSpeed, launchAngle) {
    const G = 9.81;
    let distanceTravelled = initSpeed * initSpeed * Math.sin(2*launchAngle / 180 * Math.PI) / G;
    console.log(`Projectile launched at speed of ${initSpeed}mps with elevation ${launchAngle} degrees will displace ${distanceTravelled} meters horizontally.`);
	
}

function payTax(income) {
    let tax = (income<=20000)?0:((income-20000)*0.05);
    console.log(`For annual income of ${income}, you pay ${tax} in tax.`);
	
}

function ask_user_age() {
    let user_age = +window.prompt("How old are you", "79");
    if (user_age<=0) {
        window.alert("Your age cannot be 0 or negative, it must be at least 1. ");
    }
    else if (user_age > 122) {
        window.alert(`I really doubt you are ${user_age} years old...`);
    }
    else {
        window.alert(`Oh, you are ${user_age} years old? That's cool!`);
    }
	return user_age;
}

function collatz(seed) {
	let breaker = 15;
	let seq = "" + seed;
	while (seed != 1) {
		if (breaker<=1) {
			break;
		}
		seed = ((seed % 2) == 0)?(seed / 2):(seed * 3 + 1);
		seq = seq + ", " + seed;
		breaker--;
	}
	console.log(seq);
	if (seed!=1) {
		console.log("  Sequence is too long, aborted...");
	} else {
		console.log("  Sequence completed.");
	}
}


function isPrime(theNum) {
	console.log(`Checking if ${theNum} is prime...`);
	if (theNum == 1) {return false;}
	if (theNum == 2) {return true;}
	if (theNum % 2 == 0) {return false;}
	let divider = 3;
	let divCap = theNum ** 0.5;
	while (divider < divCap) {
		if (theNum % divider == 0) {return false;}
		//console.log(`  ${theNum} not divisible by ${divider}.`);
		divider = divider + 2;
	}
	return true;
}


let startNum = ask_user_age();


solveQuadraticEquation(2, -2, -24);
solveQuadraticEquation(-2, 2, 24);
solveQuadraticEquation(2, 2, 24);

if (!isNaN(startNum)) { solveQuadraticEquation(2, startNum % 6, startNum);}

computeLandingPoint(100,45);
if (!isNaN(startNum)) { computeLandingPoint(startNum,startNum / 2);}

payTax(15000);
payTax(20000);
payTax(30000);
payTax(120000);
if (!isNaN(startNum)) { payTax(startNum * 1000);}

collatz(40);
collatz(11);
collatz(startNum);

console.log(`Is ${0} a prime number: ${isPrime(0)}.`);
console.log(`Is ${1} a prime number: ${isPrime(1)}.`);
console.log(`Is ${2} a prime number: ${isPrime(2)}.`);
console.log(`Is ${3} a prime number: ${isPrime(3)}.`);
console.log(`Is ${25031} a prime number: ${isPrime(25031)}.`);
console.log(`Is ${startNum} a prime number: ${isPrime(startNum)}.`);

</script>
