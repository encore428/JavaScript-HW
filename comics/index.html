<!DOCTYPE html>
<html>
  <head>
    <title>xkcd comics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/base.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/components.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/@tailwindcss/forms@0.3.3/dist/forms.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/utilities.min.css"
      rel="stylesheet"
    />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> </link>
  </head>

  <body>
    <header class="border-b border-gray-100">
      <div class="bg-pink-800 text-white">
        <div class="max-w-6xl mx-auto px-4 py-2">
          <nav class="flex items-center justify-between gap-3">
            <div>
              <a href="/" class="text-2xl">xkcd comics</a>
            </div>
            <nav class="flex justify-end items-center flex-wrap gap-2">
              <a href="/faq" class="px-2 hover:text-gray-200">1 per page</a>
              <a href="/terms-of-use" class="px-2 hover:text-gray-200">5 per page</a>
              <a href="/about-us" class="px-2 hover:text-gray-200">Prev pg</a>
              <a href="/pricing" class="px-2 hover:text-gray-200">Next pg</a>
            </nav>
          </nav>
        </div>
      </div>
    </header>
    <div class="max-w-10xl mx-auto py-1 px-4 sm:px-6 lg:px-8">
        <div id="comics"
            class="mt-12 space-y-4 sm:mt-16 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-6 lg:max-w-4xl lg:mx-auto xl:max-w-none xl:mx-0 xl:grid-cols-3">
            <div class="border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200">
                <div class="p-6">
                    <p class="mt-4 text-sm text-gray-500">
                        #2504 Fissile Raspberry Isotopes
                    </p>
                    <img src="https://imgs.xkcd.com/comics/fissile_raspberry_isotopes.png"
                        class="mt-8 block w-full bg-gray-800 border border-gray-800 rounded-md py-2 text-sm font-semibold text-white text-center hover:bg-gray-900" />
                </div>
            </div>

            <div class="border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200">
                <div class="p-6">
                    <p class="mt-4 text-sm text-gray-500">
                       #2505 News Story Reaction
                    </p>
                    <img src="https://imgs.xkcd.com/comics/news_story_reaction.png"
                        class="mt-8 block w-full bg-gray-800 border border-gray-800 rounded-md py-2 text-sm font-semibold text-white text-center hover:bg-gray-900" />
                </div>
            </div>

            <div class="border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200">
                <div class="p-6">
                    <p class="mt-4 text-sm text-gray-500">
                        #1 Barrel - Part 1
                    </p>
                    <img src="https://imgs.xkcd.com/comics/barrel_cropped_(1).jpg"
                        class="mt-8 block w-full bg-gray-800 border border-gray-800 rounded-md py-2 text-sm font-semibold text-white text-center hover:bg-gray-900" />
                </div>
            </div>

        </div>
    </div>
    <script src="./comics.js"></script>
  </body>
</html>
